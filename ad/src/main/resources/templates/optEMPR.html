<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="opciEMPR.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Empresa Opciones</title>
</head>
<body>

    <div class = "recuadro" id="user">
        <p>Usuario:</p><br>
        <p>Fecha:</p>

        <input class = "boton"  value="Cerrar sesion" id="btlogout" >

    </div>
    <div class="recuadro" id="opciones">
        <p id="labelOpciones">Opciones Disponibles</p>
        <center>
            <form action="/perfilemp" method="get">
                <h3>Perfil</h3>
                <button class="btnOpcion btn-primary"  id="btPerfil"></button>
            </form>
        </center> 
        
        <center>
            <form action="/visrep" method="get">
                <h3>Visualizar Resultados</h3>
                <button class = "btnOpcion btn-primary"   id="btVer"></button>
            </form>
        </center>
        
        <center>
            <form action="/subirnda" method="get">
                <h3>Subir NDA</h3>
                <button class="btnOpcion btn-primary"  id="btUpload"> </button>
            </form>
        </center>

        <center>
            <form action="/versegui" method="get">
                <h3>Ver Seguimiento</h3>
                <button class="btnOpcion btn-primary"  id="btTrack"> </button>
            </form>    
        </center>
    </div>
</body>
</html>
