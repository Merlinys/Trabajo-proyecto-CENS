<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5a6ef4d9a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="editPro.css">
    <title>Setting Perfil</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar inicio -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <img src="../imagenes/Logo-CENS-e1638186779920.png" alt="">
            </div>
            <div class="list-group list-group-flush my-3">
                <!--"active" hace que las letras del sidebar se pongan azules-->
                <a href="#" class="list-group-item list-group-item-action second-text fw-bold"><i
                        class="fas fa-tachometer-alt me-2"></i>Evaluar empresa</a>
                <a href="#" class="list-group-item list-group-item-action second-text active"><i
                        class="fas fa-user me-2"></i>Perfil</a>
                <a href="#" class="list-group-item list-group-item-action second-text fw-bold"><i
                        class="fa-solid fa-chart-simple me-2"></i>Ver Resultados</a>
                <a href="#" class="list-group-item list-group-item-action second-text fw-bold">
                    <i class="fa-solid fa-file-pen me-2"></i>Actulizar Resultados</a>
                <a href="#" class="list-group-item list-group-item-action second-text fw-bold"><i
                        class="fa-solid fa-file-arrow-down me-2"></i>Descargar NDA</a>
                <a href="#" class="list-group-item list-group-item-action second-text fw-bold"><i
                        class="fa-solid fa-eye me-2"></i>Seguimiento</a>
                <a href="#" class="list-group-item list-group-item-action second-text fw-bold"><i
                        class="fa-solid fa-hands-holding-circle me-2"></i>Entregar Sello</a>
                <a href="#" class="list-group-item list-group-item-action text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Cerrar Sesion</a>
            </div>
        </div>
        <!-- Fin Sidebar -->


        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h1 class="fs-2 m-0">Ajustes del Perfil</h1>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Nombre Evaluador
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><a class="dropdown-item" href="#">Menu Principal</a></li>
                                <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <section class="py-5 my-5">
                <div class="container">
                    <h1 class="mb-5">Editar Perfil</h1>
                    <div class="bg-white shadow rounded-lg d-block d-sm-flex">
                        <div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
                            <form action="/editar" method="post">
                            <div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">

                                <h3 class="mb-4">Editar Informacion</h3>
                                <div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nombre Representante</label>
                                            <input type="text" class="form-control" name="nombre representante">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Rut representante</label>
                                            <input type="text" class="form-control" name="rut representante">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Contrase√±a</label>
                                            <input type="text" class="form-control" name="pass">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nombre empresa</label>
                                            <input type="text" class="form-control" name="Nombre empresa">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Rut empresa</label>
                                            <input type="text" class="form-control" name="rut empresa">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nro contacto</label>
                                            <input type="text" class="form-control" name="Numero contacto">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <button class="btn btn-outline-primary btn-lg">Guardar</button>
                                </div>
                            </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>



</body>

</html>
