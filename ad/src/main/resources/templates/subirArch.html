<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UploadArch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Subir Documento</title>
</head>

<body> 
    <section>
        <form action="" autocomplete="off" enctype="multipart/form-data">
            <p>Subir Archivo</p>
            <div>
                <input type="file" id="upload" style="display: none;">
                <label for="upload">Elegir Archvios</label>
            </div>

            <button><span>&#8682; Subir </span> <span class="uploading">Subiendo.....</span></button>
            <button class="cancle">Cancelar</button>

            <button class="volver">Volver</button>
            <div class="pr">
                <strong>
                    <h4 class="ex">PDF</h4>
                    <h5 class="size">2.5kb</h5>
                </strong>
                <progress min="0" max="100" value="0"></progress>
                <span class="progress-indicator"></span>
            </div>
        </form>
    </section>

</body>
</html>
<script type="text/javascript" src="main.js"></script>
