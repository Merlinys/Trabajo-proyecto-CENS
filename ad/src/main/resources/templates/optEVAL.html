<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="opciEVAL.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Evaluador Opciones</title>
</head>
<body>
    <div class = "recuadro" id="user">
        <p>Usuario:</p><br>
        <p>Fecha:</p>
        <input class = "boton" type="button" disabled value="Cerrar sesion" id="btlogout" >
    </div> 
    <div class="recuadro" id="opciones">
        <p id="labelOpciones">Opciones <br> Evaluador</p>
        <center>
            <form>
                <h3>Perfil</h3>
                <button class="btnOpcion btn-primary" type="button" id="btPerfil"></button>
            </form>
        </center> 
        
        <center>
            <form>
                <h3>Evaluar empresa</h3>
                <button class = "btnOpcion btn-primary" type="button"  id="btevalEmp"></button>
                <h3 class="title-1">Seguimiento</h3>
                <button class="btnOpcion btn-primary" type="button" id="btTrack"></button>
            </form>
        </center>
        
        <center>
            <form>
                <h3>Descargar NDA</h3>
                <button class="btnOpcion btn-primary" type="button" id="btDownload"> </button>
                <h3 class="title-1">Entregar Sello</h3>
                <button class="btnOpcion btn-primary" type="button" id="btSello"></button>
            </form>    
        </center>

        <center>
            <form>
                <h3>Actualizar resultados</h3>
                <button class="btnOpcion btn-primary" type="button" id="btUpdate"></button>
            </form>
        </center>

        <center>
            <form>
                <h3>Visualizar resultados</h3>
                <button class="btnOpcion btn-primary" type="button" id="btVer"></button>
            </form>
        </center>
    </div>
</body>
</html>
