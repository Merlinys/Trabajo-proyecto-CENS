<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="opciEVAL.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Evaluador Opciones</title>
</head>
<body>
<div class="recuadro" id="user">
    <table>
        <tr th:each="empresa : ${empresas}">
            <td><span style="color: white;">Usuario:</span> <span style="color: white;" th:text="${empresa.nombre}"></span></td>
        </tr>
    </table>
    <br>
    <p>Fecha: <span th:text="${#temporals.format(#temporals.createNow(), 'dd-MM-yyyy')}"></span></p>
    <input class="boton" type="button" disabled value="Cerrar sesiÃ³n" id="btlogout">
</div>
    <div class="recuadro" id="opciones">
        <p id="labelOpciones">Opciones <br> Evaluador</p>
        <center>
            <form action="/cambio" method="get">
                <h3>Nueva Empresa</h3>
                <button class="btnOpcion btn-primary"  id="btPerfil"></button>
            </form>
        </center> 
        
        <center>
            <form action="/evaluarEmpresa" method="get">
                <h3>Evaluar empresa</h3>
                <button class = "btnOpcion btn-primary"   id="btevalEmp"></button>
            </form>
            <form action="/Seguimiento" method="get">
                <h3 class="title-1">Seguimiento</h3>
                <button class="btnOpcion btn-primary"  id="btTrack"></button>
            </form>

        </center>
        
        <center>
            <form>
                <h3>Descargar NDA</h3>
                <button class="btnOpcion btn-primary" type="button" id="btDownload"> </button>
                <h3 class="title-1">Entregar Sello</h3>
                <button class="btnOpcion btn-primary" type="button" id="btSello"></button>
            </form>    
        </center>

        <center>
            <form>
                <h3>Actualizar resultados</h3>
                <button class="btnOpcion btn-primary" type="button" id="btUpdate"></button>
            </form>
        </center>

        <center>
            <form action="/visualizarGraficos">
                <h3>Visualizar resultados</h3>
                <button class="btnOpcion btn-primary" id="btVer"></button>
            </form>
        </center>
    </div>
</body>
</html>
